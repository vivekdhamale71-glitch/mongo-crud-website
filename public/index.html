<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mongo CRUD</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <main>
      <h1>Simple Product Store</h1>

      <section id="product-form-section">
        <h2 id="product-form-title">Create product</h2>
        <form id="product-form">
          <input type="hidden" id="product-id">
          <label>Name<br><input id="p-name" required></label>
          <label>Description<br><input id="p-desc"></label>
          <label>Price<br><input id="p-price" type="number" step="0.01" min="0" required></label>
          <label>Stock<br><input id="p-stock" type="number" min="0" value="0" required></label>
          <div class="actions">
            <button type="submit" id="p-save">Save</button>
            <button type="button" id="p-cancel" hidden>Cancel</button>
          </div>
        </form>
      </section>

      <section id="products-section">
        <h2>Products</h2>
        <div id="products"></div>
      </section>

      <section id="orders-section">
        <h2>Orders</h2>
        <div id="orders"></div>
      </section>
    </main>

    <script src="/main.js"></script>
  </body>
</html>
